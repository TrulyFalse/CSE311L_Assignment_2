<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/default.css">
</head>
<body>
    <div>
        <form id="login_form" action="profilePage.html">
            <h2>Login Form</h2>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email"><br>
            <p id="email_prompt" class="prompt" hidden></p>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>
            <p id="password_prompt" class="prompt" hidden></p>

            <input type="checkbox" id="rememberMe" name="rememberMe" value="rememberMe">
            <label for="rememberMe">Remember Me</label><br>

            <input type="submit" id="login_btn" name="login_btn" value="login" class="button">
        </form>

        <p><a href="forgotPassPage.html">Forgot Password?</a></p>
        <p>Don't have an account? <a href="registerPage.html">Register</a></p>

        
    </div>
    <script src="../js/front/login.js"></script>
</body>
</html>
