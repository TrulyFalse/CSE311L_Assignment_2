<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../css/default.css">
</head>
<body>
    <div>
        <h2>Profile</h2>
        <form id="profile_form" action="profilePage.html">
            <label for="pfp">Profile Image:</label>
            <input type="file" id="pfp" name="pfp" accept=".png,.jpg,.jpeg" disabled="disabled"><br>
            <p id="pfp_prompt" class="prompt" hidden></p>

            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" disabled="disabled"><br>
            <p id="fname_prompt" class="prompt" hidden></p>

            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" disabled="disabled"><br>
            <p id="lname_prompt" class="prompt" hidden></p>
            
            <label for="gender">Gender:</label><br>
            <select id="gender" name="gender" disabled="disabled">
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br>
            <p id="gender_prompt" class="prompt" hidden></p>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" disabled="disabled"><br>
            <p id="dob_prompt" class="prompt" hidden></p>

            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" disabled="disabled"><br>
            <p id="email_prompt" class="prompt" hidden></p>

            <button type="button" id="edit_btn" onclick="edit_fields()">Edit</button>
            <input type="submit" id="submit_btn" name="submit_btn" value="Resubmit" class="button" disabled="disabled">
        </form>

        
    </div>
    <script src="../js/front/profile.js"></script>
</body>
</html>
