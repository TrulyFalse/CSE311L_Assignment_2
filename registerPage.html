<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css_stylesheets/default.css">
</head>
<body>
    <div>
        <h2>Registration Form</h2>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        
        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender">
            <option value="" disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        <label for="retypePassword">Retype Password:</label><br>
        <input type="password" id="retypePassword" name="retypePassword"><br>
        <input type="submit" id="submitBtn" name="submitBtn" value="Register" class="button">
        <p>Already have an account? <a href="loginPage.html">Login</a></p>

        
    </div>
</body>
</html>
